net: ADHDC_Net
net_params:
  in_dim: 4
  out_dim: 4
  num_filters: 32

criterion: GeneralizedDiceLoss

weight_type: square
alpha : 0.4
gamma: 1.0
eps: 1e-5
dataset: BraTSDataset
seed: 1024
batch_size: 10
num_epochs: 900
save_freq: 50     # save every 50 epochs
valid_freq: 10   # validate every 10 epochs
start_iter: 0

opt: Adam
opt_params:
  lr: 1e-3
  weight_decay: 1e-5
  amsgrad: true

workers: 10

train_list: all.txt
valid_list: valid.txt
train_transforms: # for training
  Compose([
    RandCrop3D((128,128,128)),
    RandomRotion(10), 
    RandomIntensityChange((0.1,0.1)),
    RandomFlip(0),
    NumpyType((np.float32, np.int64)),
    ])
test_transforms: # for testing
  Compose([
    Pad((0, 0, 0, 5, 0)),
    NumpyType((np.float32, np.int64)),
    ])
